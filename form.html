<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="formcss.css">
    <script src="https://use.fontawesome.com/a66a1d0a1f.js"></script>
    <script>
  function  showalert()
    {
        alert("Thank you");
    }
    </script>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td> <label for="name">Full Name</label></td>
                <td>
                    <i class="fa fa-user icon"></i>&nbsp; <input type="text" placeholder="Full Name" name="name"
                        id="name">


                </td>
            </tr>
            <tr>
                <td> <label for="AddressLine1">Address Line1</label> </td>
                <td> <i class="fa fa-address-book" aria-hidden="true"></i>&nbsp;<input type="text"
                        placeholder="Address Line 1" id="AddressLine1" name="AddressLine1"></td>
            </tr>
            <tr>
                <td> <label for="AddressLine2">Address Line2</label></td>
                <td> <i class="fa fa-address-book" aria-hidden="true"></i>&nbsp;<input type="text"
                        placeholder="AddressLine2" id="AddressLine2" name="AddressLine2"> </td>
            </tr>
            <tr>
                <td> <label for="City">City</label></td>
                <td><i class="fa fa-building" aria-hidden="true"></i>&nbsp;<input type="text" placeholder="City"
                        id="City" name="City"></td>
            </tr>

            <tr>
                <td> <label for="State">State/Province/Region</label></td>
                <td> <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;<input type="text" placeholder="state"
                        id="state" name="state"></td>
            </tr>
            <tr>
                <td> <label for="postal">Postal Code/Zip</label> </td>
                <td><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;<input type="text"
                        placeholder="Postal Code/Zip" id="postal" name="postal"></td>
            </tr>
            <tr>
                <td><label for="Country">Country</label></td>
                <td> <i class="fa fa-globe" aria-hidden="true"></i>&nbsp;<select name="country" id="country">
                        <option value="India">India</option>
                        <option value="singapore">Singapore</option>
                        <option value="afghanistan">Afghanistan</option>
                        <option value="qatar">qatar</option>
                        <option value="china">China</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><i class="fa fa-user icon"></i>&nbsp;<input type="email" placeholder="Email" id="email"
                        name="email"></td>
            </tr>
            <tr>
                <td> <label for="phno">Phone Number</label></td>
                <td><i class="fa fa-user icon"></i>&nbsp;<input type="text" placeholder="Phone Number" id="phno"
                        name="phno"></td>
            </tr>
            <tr>
                <td><button onclick="showalert()">Submit</button></td>
            </tr>
        </table>

    </form>
</body>

</html>
